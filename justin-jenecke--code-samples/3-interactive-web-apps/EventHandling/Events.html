<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

        </style>

        <title>JS Basics</title>
    </head>
    
    <body>
    

        <div>

            <div id="div" >
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro corporis <br>
                dolore nemo iusto iste ea saepe, atque dolorum. Quo placeat ratione repudiandae <br> 
                nihil, ducimus modi eos sit deleniti incidunt tempore?
            </div>

            <br>
            <br>

            <input id="input" type="text">

            <br>
            <br>

            <button id="button" >Button</button>

        </div>

    <!-- Start of JavaScript -->

        <script>

            //get div Element
            const divider = document.getElementById('div');
            
            //get input HTML Element
            const input = document.getElementById('input');

            //get button Element
            const button = document.getElementById('button');



            //Event Handlers:

            input.oninput = function myFunction(event) {
                
                //console.log('you added input:');
                //log event object to console
                console.log(event);

                //examples of attributes in Event Object
                console.log("event type: " + event.inputType);
                console.log("data entered: " + event.data);
                console.log(`target of event: ${event.view}`);
            }


            button.onclick = function myFunction(event) {
                console.log('you added clicked on the button:');
                console.log(event);
            }


            divider.onmouseover = function myFunction(event) {
                console.log('you hovered over the div, event details:');
                console.log(event);
            }

        </script>

    </body>

</html>
