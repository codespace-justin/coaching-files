<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritence</title>
</head>
<body>
    Class based Inheritence
    (See console for JS)

    <script>

        //General superclass of Pet
        class Pet {
            constructor(varName, varAge, varOwner) {

                this._name = varName,
                this._age = varAge,
                this._owner = varOwner;
            }

            //Getter
            get getName() {
                return this._name;
            }

            //Setter
            set setName(newName) {
                if (typeof newName === 'string') {
                    this._name = newName
                } else {
                    console.log('parameter must be String');
                }
            }
        }

        const myPet = new Pet('Spot', 2, 'Justin');


        //Sub Class or Child class extending on functionality of Pet

        class Dog extends Pet{                  //Dog specific variables
            constructor(varName, varAge, varOwner, varBreed, varColor) {

                super(varName, varAge, varOwner),
                this._breed = varBreed,
                this.color = varColor;
            }

            //Dog specific method
            bark() {
                console.log( this.getName + ' says: "Woof Woof!"');
            }
        }

        const myDog = new Dog("Jimbo", 5, "Justin", "German Shepard", "Tan & Black")

        //method call
        myDog.bark();


        //Sub Class or Child class extending on functionality of Pet
        class Cat extends Pet{                
            constructor(varName, varAge, varOwner, varBreed) {

                super(varName, varAge, varOwner),
                this._breed = varBreed;
            }
            
            //Cat specific methods
            meow() {
                console.log( this.getName + ' says:  "Meow!"');
            }

            purr() {
                console.log( this.getName + ' is purring.');
            }
        }

        const myCat = new Cat("Milo", 1, "Justin", "Bengal")

        //method calls
        myCat.purr();
        myCat.meow();

        //Failing method call. Cat doesn't have method called bark
        //Not a function error
        //myCat.bark();

    </script>

</body>
</html>
