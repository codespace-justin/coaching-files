<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWA-Whitenboard</title>

</head>

<!-- Start HTML Document Body -->

<body>

    <h1>
        Student List App
    </h1>

    <div>

        <!-- Add -->
        <fieldset>

            <label> Add Student</label>
            <input type="text" placeholder="name here.." id="name-add">
            <input type="submit" value="Add" id="add">    

        </fieldset>

        <br>
        
        <!-- Delete -->
        <fieldset>

            <label> Delete Student</label>
            <input type="text" placeholder="index here.." id="index-delete">
            <input type="submit" value="Delete" id="delete">
    
        </fieldset>

        <br>

        <!-- Update -->
        <fieldset>

            <label> Update Student</label>
            <input type="text" placeholder="index here.." id="index-update">
            <input type="text" placeholder="new name here.." id="name-update">
            <input type="submit" value="Update" id="update">
    
        </fieldset>

    </div>

    <!-- Start of Javascript -->
    <script src="./whiteboard.js"></script>
    <!-- End of JavaScript -->
</body>
<!-- End of HTML Document Body -->

</html>
