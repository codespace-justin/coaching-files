        console.log("App to determine what group you usually are at a certain age");

        // create age variable

        let age = 16;

        switch(age) {

            case 14: 
                console.log("You should be in the 8th Grade");
                break;

            case 15: 
                console.log("You should be in the 9th Grade");
                break;

            case 16 : 
                console.log("You should be in the 10th Grade");
                break;

            case 17 : 
                console.log("You should be in the 11th Grade");
                break;

            case 18 : 
                console.log("You should be in Matric by " + age + " years old.");
                break;

            default :
                console.log("You are either too young, or too old for High School");

        }

    </script>
