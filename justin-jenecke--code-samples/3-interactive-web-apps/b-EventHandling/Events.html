            button.onclick = function myFunction(event) {

                // Get values of inputs
                const input1 = document.getElementById('input1');
                const input2 = document.getElementById('input2');
            
                //console.log(input1.value);
                //console.log(input2.value);

                // Creating Elements
                let item = document.createElement("li")

                //  create Language Button
                let lang = document.createElement("button")
                lang.classList = input1.value;

                //create difficulty Button
                let difficulty = document.createElement("button")

                // create delete Button
                let del = document.createElement("button")

                // Adding Text to Elements using input fields
                lang.innerHTML = input1.value;
                difficulty.innerHTML = input2.value;
                del.innerHTML = "X";

                // Adding List Item to DOM
                item.appendChild(lang);
                item.appendChild(difficulty);
                item.appendChild(del);

                theList.appendChild(item);                

            }

            theList.onclick = function(event) {

                /*console.log(event.target)*/
                console.log(event.target.innerHTML);
