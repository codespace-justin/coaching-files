<body>

    <script>
        
        let a = true;

        const executorFunction = (resolve, reject) => {
            
            if (a) {
                resolve('I resolved!');
            } else {
                reject('I rejected!'); 
            }
        }

        const myFirstPromise = new Promise(executorFunction);
        myFistPromise // Promise { <state>: "fulfilled", <value>: "I resolved!" }

        a = false;
    
        let mySecondPromise = new Promise(executorFunction);
        mySecondPromise // // Promise { <state>: "rejected", <value>: "I rejected!" }
        myFistPromise // Promise { <state>: "fulfilled", <value>: "I resolved!" }
    </script>
