<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises 2</title>
</head>
<body>

    <script>
        
        /*--------------------------------------------------
            Basic Example 2
        --------------------------------------------------*/

        // --------------- Setup ---------------

        let option;

        // --------------- Promise Example --------------------

        function getData() {

            // Create new Promise object
            return new Promise( function(resolve, reject) {

                // Application Logic
                option = false;
                
                // Reject case
                if (!option) {
                    return reject(new Error("False"));
                }

                // Resolve case
                return resolve("True");
            })
        }


        // --------------- Call Function -------------------

        // function        // callback
        getData().then(function(result) {

            // Custom message for Resolve
            console.log("Promise resolved!");
            console.log(result);

        }).catch(function(error) {

            // Custom message for Error
            console.log("Promise was rejected: ");
            console.log(error);
        });


        /* --- Notes ---

            - Use this example as template

            - Mini Challenge:
                There is a bug in the code, fix the business logic in getData() function,
                to have Promise resolve instead reject.
        
        */

    </script>

</body>
</html>
