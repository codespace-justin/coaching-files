<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

            x = 7;    // x is global

            const myObj = {
                x: 90, // x is local
                valueOfX: function() { 
                    return this.x; 
                }
            };

            myObj.valueOfX();//  returns 90

            const getXFunction = myObj.valueOfX; //extract the valueOfX function 
            let x = getXFunction(); //  returns 7, therefore x as global

            console.log(x);

            const bindGetXFunction = getXFunction.bind(myObj);
            bindGetXFunction(); //  returns 90 x is scoped to myObj

    </script>
</body>
</html>
