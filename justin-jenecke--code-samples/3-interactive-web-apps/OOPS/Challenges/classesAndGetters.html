<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classes and Getters</title>

        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 5%;
            }
        </style>

    </head>

    <body>

        <form onsubmit="newTask(event)">
            <input id="task" type="text">
            <input type="submit">
        </form>

        <p id="text">

        </p>

        <script>

            //Class as blueprint for instantiating Tasks
            class Tasks {

                constructor(task) {
                    this._task = task;
                } 

                //Getter
                get getTask() { return this._task; }

                //Setter
                set setTask (task) {
                    if (typeof task === 'string') 
                        this._task = task;
                    else
                        console.log("This shouldn't be a number");
                }

            }

            //Tasks Objects
            let myTask = new Tasks();
            let yourTask = new Tasks();

            //Function that is called once form is submitted
            function newTask(event) {

                event.preventDefault();

                const text = document.getElementById('text');
                const value = document.getElementById('task');

                let newTask = new Tasks();
                myTask.setTask = value.value;

                //Getting tasks from my task and displaying it in the DOM
                text.append(myTask.getTask);
                text.innerHTML += '<br>';
                value.value = '';
            }

        </script>
    </body>
</html>
