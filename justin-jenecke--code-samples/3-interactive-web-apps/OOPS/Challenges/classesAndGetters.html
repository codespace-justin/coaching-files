<!DOCTYPE html>

    <head>

        <title>Classes and Getters</title>

        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 5%;
            }
        </style>

    </head>

    <body>

        <form onsubmit="newTask(event)">
            <input id="task" type="text">
            <input type="submit">
        </form>

        <p id="text">

        </p>

        <script>

            //const submit = document.getElementById('submit');

            class Tasks {
                constructor(task) {
                    this._task = task;
                } 
                get getTask() { return this._task; }

                set setTask (task) {
                    if (typeof task === 'string') 
                        this._task = task;
                    else
                        console.log("This shouldn't be a number");
                }

            }

            let myTask = new Tasks();


            function newTask(event) {

                const text = document.getElementById('text');

                event.preventDefault();
                const value = document.getElementById('task');
                myTask.setTask = value.value;
                
                text.append(myTask.getTask);
                text.innerHTML += '<br>';
                value.value = '';
            }
