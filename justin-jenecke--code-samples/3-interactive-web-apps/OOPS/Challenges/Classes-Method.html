<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classes and Methods</title>

        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 5%;
            }
        </style>

    </head>

    <body>

        <form onsubmit="newTask(event)">
            <input id="task" type="text">
            <input type="submit">
        </form>

        <p id="text">

        </p>

        <script>

            //Class as blueprint for instantiating Tasks
            class Tasks {

                constructor() {
                    this._task = [];
                } 

                //Getter
                get getTask() { return this._task; }

                //Setter - ensure new tasks is array
                set setTask (task) {
                    if (Array.isArray(task)) {
                        this._task = task;
                    } else {
                        return("has to be Array");
                    }
                }

                //Method
                addTasks(taskName) {

                    let taskList = taskName;
                    
                    //Check that task being added to list of tasks is string
                    if (typeof taskList !== 'string') {

                        return "task must be of type 'String' ";

                    } else {

                        //updating current tasks with new task and setting it
                        let currentTasks = this.getTask.push(taskName);
                        this.setTask = currentTasks;

                    }
                }

            }

            //Tasks Object
            let myTasks = new Tasks();


            //Function that is called once form is submitted
            function newTask(event) {

                event.preventDefault();

                const text = document.getElementById('text');
                const value = document.getElementById('task');

                //clear any existing text in paragraph where id = 'text'
                text.innerHTML = '';

         
                //adding value from form into Tasks if input field is not empty
                if (value.value != '') {
    
                    myTasks.addTasks(value.value);
                    text.innerHTML = myTasks.getTask;

                }
                //clearing value in form after submitting
                value.value = '';
            }

        </script>
    </body>
</html>
