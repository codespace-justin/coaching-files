<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypical Inheritence</title>
</head>
<body>

    Prototype Inheritence Model
    (View console for JS Code)
    
    <script>
        
        function F(){ //object constructor function
            this.a = 0;
        }

        let o  = new F(); //instantiation

        o.a //0 constructor

        F.prototype.b = 1;

        o.b // 1 a result of look up on the prototype chain

        o.hasOwnProperty("b") //false 

    </script>

</body>
</html>
